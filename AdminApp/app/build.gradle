plugins {
    id 'com.android.application'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.example.adminmic"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

repositories {
    google()
    mavenCentral()
    maven { url "https://maven.google.com" }
}

dependencies {
    // WebRTC লাইব্রেরি (সর্বশেষ stable ভার্সন ব্যবহার করুন)
    implementation 'org.webrtc:google-webrtc:1.0.32010'

    // Socket.IO client
    implementation ('io.socket:socket.io-client:2.1.0') {
        exclude group: 'org.json', module: 'json'
    }
}
